<html>
<head>  
<link rel="stylesheet" type="text/css" href="/ui.css">
<script type="text/javascript" src="/util.js"></script>
<script type="text/javascript" src="/elemutil.js"></script>
<script type="text/javascript" src="/xmlutil.js"></script>
<script type="text/javascript" src="/atomutil.js"></script>

<script type="text/javascript" src="/ui.js"></script>
<script type="text/javascript" src="/component.js"></script>
</head>  
<body>
<div id="dashboard">

<form id="appsForm">
<div id="apps"></div>
<br/>
<input type="button" id="createAppButton" value="Create App"/>
</form>

<div id="newApp" style="visibility: hidden;">
<form id="newAppForm">
<table width="100%">
<tr><th>Create an App</th></tr>
<tr><td></td></tr>
</table>
<br>

<table width="100%">
<tr><td><b>App Name:</b></td></tr>
<tr><td><input type="text" id="appName" size="10"/></td></tr>
<tr><tr><td><b>App Title:</b></td></tr>
<tr><td><input type="text" id="appTitle" size="20"/></td></tr>
</table>
<input id="createAppOKButton" type="button" style="font-weight: bold;" value="Create"/>
<input id="createAppCancelButton" type="button" value="Cancel"/>
</form>
</div>

</div>

<script type="text/javascript">
// Install the widget
ui.installwidget();

// Init service references
var editWidget = sca.component("EditWidget");
var dashboard = sca.reference(editWidget, "dashboard");

/**
 * Get and display list of apps.
 */
function getapps(sync) {
    function display(doc) {
        var apps = '';
        apps += '<table width="100%">';
        apps += '<tr><th>App</th><th>Title</th></tr>';

        var entries = cddr(atom.readATOMFeedDocument(doc));
        for (var i = 0; i < length(entries); i++) {
            var entry = entries[i];
            var item = caddr(entry);
            var composite = cddr(item);
            var comps = scdl.components(composite);

            name = cadr(entry);
            title = car(entry);

            apps += '<tr>';
            //apps += '<td><input name="apps" type="checkbox" value="' + name + '">' + '<a href=\"' + '/app/?app=' + name + '\">' + name + '</a></td>';
            apps += '<td><a href=\"' + '/app/?app=' + name + '\">' + name + '</a></td>';
            apps += '<td class="tdw">' + title + '</td>';
            apps += '</tr>';
        }
        apps += '</table>';
        $('apps').innerHTML = apps;
    }

    if (sync) {
        display(dashboard.get(''));
    } else {
        dashboard.get('', function(doc) {
            display(doc);
        });
    }
}

/**
 * Display create app form.
 */
$('createAppButton').onclick = function() {
    var div = $('newApp');
    div.style.visibility = 'visible';
    $('appName').focus();
    return false;
};

/**
 * Create an app.
 */
$('createAppOKButton').onclick = function() {
    var name = $('appName').value;
    var title = $('appTitle').value;
    var app = mklist(title, name, mklist());
    var entry = atom.writeATOMEntry(app);
    dashboard.put(name, car(entry));
    $('appName').value = '';
    $('appTitle').title = '';
    getapps();
    div.style.visibility = 'visible';
    return false;
};

/**
 * Cancel creating an app.
 */
$('createAppCancelButton').onclick = function() {
    var div = $('newApp');
    div.style.visibility = 'hidden';
    $('appName').value = '';
    $('appTitle').title = '';
    return false;
};

/**
 * Delete an app.
 */

            dashboard.del(name);
        }
    }
    getapps();
    return false;

*/

// Get and display the list of apps
getapps(true);

</script>
</body>
</html>
