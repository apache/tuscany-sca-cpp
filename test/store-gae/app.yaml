application: sca-store
version: 1
runtime: python
api_version: 1
skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*-test$
- ^(.*/)?.*\.cpp$
- ^(.*/)?.*\.o$
- ^(.*/)?core$
- ^(.*/)?.*\.out$
- ^(.*/)?.*\.log$
- ^(.*/)?Makefile.*
- ^(.*/)?tmp/.*
- ^(.*/)?wsgi-start
- ^(.*/)?wsgi-stop

handlers:
- url: /(.*\.(html|png))
  static_files: htdocs/\1
  upload: htdocs/(.*\.(html|png))
  secure: always

- url: /.*
  script: composite.py
  secure: always

